<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../angular/angular.min.js"></script>
</head>

<body>
  <div  ng-app="myNoteApp" ng-controller="myNoteCtrl">
    <p>我的笔记</p>
    <textarea ng-model="message" cols="40" rows="10"></textarea>
    <p>
      <button type="button" ng-click="save()">保存</button>
      <button type="button" ng-click="clear()">清除</button>
    </p>
    <p>剩余字数:<span ng-bind="left()"></span></p>
  </div>
  <script>
      var app=angular.module("myNoteApp",[]);
      app.controller("myNoteCtrl",function($scope){
          $scope.save=function(){
              alert("Saved");
          }
          $scope.clear=function(){
            $scope.message="";
          }
          $scope.left=function () {
            return 100-$scope.message.length;
          }
      });
  </script>
</body>

</html>
