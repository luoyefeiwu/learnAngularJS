<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular/angular.min.js"></script>
  </head>
  <body>    
    <div ng-app="" ng-init="names=[{name:'Jani',country:'Norway'},{name:'Hege',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
      <p>循环对象：</p>
      <ul>
        <li ng-repeat="x    in names">
          {{ x.name + ', ' + x.country }}
        </li>
      </ul>
  </div>
  </body>
</html>
