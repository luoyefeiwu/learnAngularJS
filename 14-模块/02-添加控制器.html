<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../angular/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
      {{firstName+" "+lastName}}
    </div>
    <script>
       var app=angular.module("myApp",[]);
       app.controller("myCtrl",function($scope){
        $scope.firstName="John",
        $scope.lastName="Doe",
       });
    </script>
</body>

</html>
