<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <script src="../angular/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="personCtrl">
      <p>姓名为{{lastName | uppercase}}</p>
    </div>
    <script>
     var app=angular.module("myApp",[]);
     app.controller("personCtrl",function($scope){
        $scope.lastName="Tom";
     });
    </script>
  </body>
</html>
