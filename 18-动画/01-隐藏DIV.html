<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../angular/angular.min.js"></script>
  <script src="../angular/angular-animate.min.js"></script>
  <style>
    div {
      transition: all linear 0.5s;
      background-color: lightblue;
      height: 100px;
      width: 100%;
      position: relative;
      top: 0;
      left: 0;
    }
    .ng-hide {
      height: 0;
      width: 0;
      background-color: transparent;
      top: -200px;
      left: 200px;
    }
  </style>
</head>
<body ng-app="ngAnimate">
  <h1>隐藏DIV: <input type="checkbox" name="" value="" ng-model="myCheck"></h1>
  <div ng-hide="myCheck"></div>
</body>
</html>
