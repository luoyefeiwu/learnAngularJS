<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <script src="../angular/angular.min.js"></script>
  </head>
  <body>
      <div ng-app="myApp" ng-controller="personCtrl">
        <input type="button" name="" value="隐藏/显示" ng-click="toggle()">
        <p ng-hide="myVar">
            名:<input type="text" name="" value="" ng-model="firstName"><br>
            姓名:<input type="text" name="" value="" ng-model="lastName"><br>
            <br>
            Full Name:{{firstName+" "+ lastName}}
        </p>
      </div>
      <script>
        var app=angular.module("myApp",[]);
        app.controller('personCtrl',function($scope){
          $scope.firstName="John",
          $scope.lastName="Doe",
          $scope.myVar=false,
          $scope.toggle=function(){
            $scope.myVar=!$scope.myVar;
          }
        });
      </script>
  </body>
</html>
