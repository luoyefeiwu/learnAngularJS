<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular/angular.min.js"></script>
  </head>
  <body ng-app="">
    <form>
      选择一项:
      <input type="radio" ng-model="myVar" value="dogs">Dogs
      <input type="radio" ng-model="myVar"  name="" value="tuts">Tutorials
      <input type="radio" ng-model="myVar" name="" value="cars">Cars
    </form>
    <div ng-switch="myVar">
        <div ng-switch-when="dogs">
          <h1>Dogs</h1>
          <p>Welcome to a world of dogs.</p>
        </div>
        <div ng-switch-when="tuts">
          <h1>Tutorials</h1>
          <p>Learn form examples.</p>
        </div>
        <div ng-switch-when="cars">
          <h1>Cars</h1>
          <p>Read about cars</p>
        </div>
    </div>
  </body>
</html>
