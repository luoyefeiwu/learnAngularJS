<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular/angular.min.js"></script>
  </head>
  <body>
      <div ng-app="myApp" ng-controller="formCtrl">
        <form novalidate>
          First Name:<br>
          <input type="text" name="" value="" ng-model="user.firstName">
          <br>
          <input type="text" name="" value="" ng-model="user.lastName">
          <br><br>
          <input type="button" name="" value="RESET" ng-click="reset()">
        </form>
        <p>form={{user}}</p>
        <p>master={{master}}</p>
      </div>
      <script>
        var app=angular.module("myApp",[]);
        app.controller("formCtrl",function($scope){
          $scope.master={firstName:"John",lastName:"Doe"};
          $scope.reset=function(){
            $scope.user=angular.copy($scope.master);
          }
          $scope.reset();
        });
      </script>
  </body>
</html>
